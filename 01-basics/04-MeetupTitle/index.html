<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label v-for="num in 5">
          <input type="radio" name="meetupId" :value="num" v-model="meetupId" />
          {{ num }}
        </label>

        <hr />

        <h3 v-if="meetupTitle">
          {{ meetupTitle }}
        </h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
